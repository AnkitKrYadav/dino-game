<!DOCTYPE html>
<html lang="en" id="html">

<head>
    <meta charset=" UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A fun Dino game where you jump over obstacles to score points.">
    <title>Dino Game</title>
    <link rel="stylesheet" href="game.css" />
</head>

<body id="body">
    <!-- Main game container -->
    <div id="gamecontainer">
        <div id="intro">
            <div id="intro1">Welcome To Ankit's First Game</div>
            <div id="intro2">Press Enter to start</div>
        </div>
        <div id="dino"></div>
        <div id="obstacle"></div>
    </div>

    <!--extra useful elements-->
    <div id="score">Your Score: </div>
    <div id="heighest_score">Highest Score: 0</div>
    <div id="gameover">
        <div id="game_over_text1">Game Over !</div>
        <div id="game_over_text2">Press Enter to restart.</div>
    </div>

    <!--fun symbols-->
    <div id="cool">((* , *)) <br>
        (: '-' :)
    </div>


</body>
<script src="game.js"></script>

</html>
